      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact"

    # slider item loop
    - title : "Your bright future is our mission"
      content : "We believe in placing candidates who will not only prove to be a perfect fit for the company, but a value addition to the team"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact"


